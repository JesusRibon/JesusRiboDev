<section id="sobre-mi" class="section-padding bg-gray-100/50 dark:bg-dark-light/30">
  <div class="container-custom">
    <app-section-title 
      [title]="'about.title' | translate" 
      [subtitle]="'about.subtitle' | translate">
    </app-section-title>

    <div class="max-w-4xl mx-auto">
      <div class="bg-white dark:bg-dark-light border border-gray-200 dark:border-white/10 rounded-2xl p-8 md:p-12 space-y-8 card-hover hover:border-primary/30 shadow-sm dark:shadow-none" appScrollAnimate="fade-up">
        <!-- Main text -->
        <div class="prose prose-gray dark:prose-invert max-w-none">
          <p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed">
            {{ 'about.intro' | translate }}
          </p>
          <p class="text-lg text-gray-600 dark:text-gray-300 leading-relaxed mt-4">
            {{ 'about.intro2' | translate }}
          </p>
        </div>

        <!-- Contributions -->
        <div class="pt-8 border-t border-gray-200 dark:border-white/10">
          <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">{{ 'about.contributionsTitle' | translate }}</h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            @for (contribution of contributions; track contribution) {
              <div class="flex items-start gap-3">
                <div class="w-6 h-6 rounded-full bg-primary/20 flex items-center justify-center flex-shrink-0 mt-0.5">
                  <svg class="w-4 h-4 text-primary" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                  </svg>
                </div>
                <p class="text-gray-600 dark:text-gray-300">{{ contribution | translate }}</p>
              </div>
            }
          </div>
        </div>

        <!-- Location -->
        <div class="pt-6 flex items-center gap-3 text-gray-500 dark:text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          <span>{{ 'about.location' | translate }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
