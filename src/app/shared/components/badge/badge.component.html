<span [class]="'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium transition-colors ' + 
  (variant === 'primary' ? 'bg-primary/20 text-primary border border-primary/30' : 
   variant === 'secondary' ? 'bg-accent/20 text-accent border border-accent/30' : 
   'bg-transparent text-gray-300 border border-gray-600')">
  {{ text }}
</span>
