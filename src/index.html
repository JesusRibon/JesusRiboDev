<!doctype html>
<html lang="en">
<head>
  <script>
    (function() {
      var stored = localStorage.getItem('jesus-ribo-theme');
      var dark = stored === 'dark' || (!stored && !window.matchMedia || !window.matchMedia('(prefers-color-scheme: light)').matches);
      if (dark) document.documentElement.classList.add('dark');
      else document.documentElement.classList.remove('dark');
    })();
  </script>
  <meta charset="utf-8">
  <title>Jesús David Ribón Batista - Full Stack Developer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

</head>
<body>

</body>
</html>
