<nav [class]="'fixed top-0 w-full z-50 transition-all duration-300 ' + (scrolled() ? 'bg-dark/95 backdrop-blur-md shadow-lg' : 'bg-dark/80 backdrop-blur-sm')">
  <div class="container-custom h-16 flex items-center justify-between">
    
    <!-- Logo -->
    <a (click)="scrollToSection('inicio')" class="flex items-center gap-2 text-white font-bold cursor-pointer hover:opacity-80 transition-opacity">
      <!-- <span class="bg-primary w-10 h-10 rounded-lg flex items-center justify-center text-lg font-extrabold">JDRB</span> -->
      <span class="hidden sm:block">Jesus Ribon</span>
    </a>

    <!-- Desktop menu -->
    <ul class="hidden md:flex gap-8 text-gray-300">
      <li>
        <a (click)="scrollToSection('inicio')" class="hover:text-primary transition-colors cursor-pointer">Inicio</a>
      </li>
      <li>
        <a (click)="scrollToSection('sobre-mi')" class="hover:text-primary transition-colors cursor-pointer">Sobre mí</a>
      </li>
      <li>
        <a (click)="scrollToSection('experiencia')" class="hover:text-primary transition-colors cursor-pointer">Experiencia</a>
      </li>
      <li>
        <a (click)="scrollToSection('skills')" class="hover:text-primary transition-colors cursor-pointer">Skills</a>
      </li>
      <li>
        <a (click)="scrollToSection('educacion')" class="hover:text-primary transition-colors cursor-pointer">Educación</a>
      </li>
      <li>
        <a (click)="scrollToSection('contacto')" class="hover:text-primary transition-colors cursor-pointer">Contacto</a>
      </li>
    </ul>

    <!-- CTA Desktop -->
    <button (click)="scrollToSection('contacto')" class="hidden md:block bg-primary hover:bg-primary-dark px-6 py-2 rounded-lg text-white font-medium transition-colors">
      Contrátame
    </button>

    <!-- Mobile menu button -->
    <button (click)="toggleMenu()" class="md:hidden text-white p-2 hover:bg-dark-light rounded-lg transition-colors" aria-label="Toggle menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        @if (!menuOpen()) {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        } @else {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        }
      </svg>
    </button>
  </div>

  <!-- Mobile menu drawer -->
  @if (menuOpen()) {
    <div class="md:hidden bg-dark-light border-t border-white/10 animate-slide-down">
      <ul class="flex flex-col p-4 gap-2">
        <li>
          <a (click)="scrollToSection('inicio')" class="block px-4 py-3 text-gray-300 hover:text-primary hover:bg-dark-lighter rounded-lg transition-colors cursor-pointer">Inicio</a>
        </li>
        <li>
          <a (click)="scrollToSection('sobre-mi')" class="block px-4 py-3 text-gray-300 hover:text-primary hover:bg-dark-lighter rounded-lg transition-colors cursor-pointer">Sobre mí</a>
        </li>
        <li>
          <a (click)="scrollToSection('experiencia')" class="block px-4 py-3 text-gray-300 hover:text-primary hover:bg-dark-lighter rounded-lg transition-colors cursor-pointer">Experiencia</a>
        </li>
        <li>
          <a (click)="scrollToSection('skills')" class="block px-4 py-3 text-gray-300 hover:text-primary hover:bg-dark-lighter rounded-lg transition-colors cursor-pointer">Skills</a>
        </li>
        <li>
          <a (click)="scrollToSection('educacion')" class="block px-4 py-3 text-gray-300 hover:text-primary hover:bg-dark-lighter rounded-lg transition-colors cursor-pointer">Educación</a>
        </li>
        <li>
          <a (click)="scrollToSection('contacto')" class="block px-4 py-3 text-gray-300 hover:text-primary hover:bg-dark-lighter rounded-lg transition-colors cursor-pointer">Contacto</a>
        </li>
        <li class="pt-2">
          <button (click)="scrollToSection('contacto')" class="w-full bg-primary hover:bg-primary-dark px-6 py-3 rounded-lg text-white font-medium transition-colors">
            Contrátame
          </button>

      </ul>
    </div>
